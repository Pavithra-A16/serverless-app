<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Serverless App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #ecf0f1;
      margin: 6px 0;
      padding: 10px 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Smart Serverless Inventory</h1>

  <div class="container">
    <div>
      <input type="text" id="itemInput" placeholder="Enter item name..." />
      <button onclick="addItem()">Add</button>
    </div>

    <ul id="itemsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
